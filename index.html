<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <title>template</title>
</head>

<body>
    <div class="main">
        <div class="navbar">

            <div class="logo">
                <img src="/assets/smile.jpg">
            </div>
            </nav>
        </div>
        <div class="temp">
            <div>
                <h2>Charity is Investments, helps you to earn Smiles.</h2>
                <h4>Only when the society comes together and contributes ,we will be able to make an impact.Even the
                    smallest contributions count.Listen to that little voice inside your head ,make a small contribution
                    towards a good cause.</h4>
            </div>
        </div>
        <div class="container">
            <h1 class="text-center">Instamojo Payment</h1>
            <form action="/pay" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" required name="name" id="" placeholder="name" />
                </div>
                
                <div class="form-group">
                    <input type="email" class="form-control" required name="email" id="" placeholder="email" />
                </div>
                
                <div class="form-group">
                    <input type="number" class="form-control" required name="amount" id="" placeholder="amount" />
                </div>
                <br>
                <div class="form-group">
                    <button class="btn btn-danger btn-block">
                        Create Payment Link
                    </button>
                </div>
            </form>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    -->
</body>

</html>
